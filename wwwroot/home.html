      </div>
      <div class="container__item" id="containerOriginUrl">
        <form class="form">
          <input
            type="text"
            id="originUrl"
            class="form__field"
            placeholder="Paste your URL"
          />
          <button
            type="button"
            onclick="getShortUrl()"
            class="btn btn--primary btn--inside uppercase"
          >
            Get
          </button>
        </form>
      </div>
      <section id="success" style="display: none;">
        <div class="icon" onclick="copy()" style="cursor: pointer">
          <i class="fa fa-copy" id="copy-icon" aria-hidden="true"></i>
        </div>
        <h1 style="margin-top:35px;" id="shortUrl">Successfully!</h1>
        <textarea type="text" hidden id="shortUrlhidden"></textarea>
        <i class="fa fa-times succ" aria-hidden="true"></i>
      </section>
    </div>

    <script>
      function getShortUrl() {
        var originUrl = document.getElementById("originUrl").value;
        if (originUrl == "") {
          Toastify({
            text: "Please take url",
            duration: 3000,
            newWindow: true,
            close: true,
            gravity: "top", // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            backgroundColor: "#F5DF8D",
            stopOnFocus: true, // Prevents dismissing of toast on hover
            onClick: function(){} // Callback after click
          }).showToast()
          return;
        }
        if (!originUrl.includes("http")) {
          Toastify({
            text: "Please url only",
            duration: 3000,
            newWindow: true,
            close: true,
            gravity: "top", // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            backgroundColor: "#F5DF8D",
            stopOnFocus: true, // Prevents dismissing of toast on hover
            onClick: function(){} // Callback after click
          }).showToast()
          return;
        }
        
        try {
          var requestUrl = `/GetShortUrl?url=${originUrl}`;
          var res = httpGet(requestUrl);
          var data = JSON.parse(res);
          if (data.isSuccess) {
            displaySuccess();
            document.getElementById("shortUrl").innerHTML = data.url;
            document.getElementById("shortUrlhidden").innerHTML = data.url;
          } else {
            Toastify({
              text: "Something wrong! please try again",
              duration: 3000,
              newWindow: true,
              close: true,
              gravity: "top", // `top` or `bottom`
              position: "right", // `left`, `center` or `right`
              backgroundColor: "#F29496",
              stopOnFocus: true, // Prevents dismissing of toast on hover
              onClick: function(){} // Callback after click
            }).showToast()
          }
        } catch (ex) {
          Toastify({
            text: "Something wrong!",
            duration: 3000,
            newWindow: true,
            close: true,
            gravity: "top", // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            backgroundColor: "#F29496",
            stopOnFocus: true, // Prevents dismissing of toast on hover
            onClick: function(){} // Callback after click
          }).showToast()
        }
      }

      function httpGet(theUrl) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", theUrl, false); // false for synchronous request
        xmlHttp.send(null);
        return xmlHttp.responseText;
      }

      function displaySuccess() {
        $("#containerOriginUrl").fadeIn();
        $("#containerOriginUrl").css({ display: "none" });

        $("section").css({ width: "500px", display: "block" });
        $("section h1,section p,section i,#copy").css({ display: "block" });
        $("section .icon").css({
          borderRadius: "0",
          opacity: 1,
        });
      }

      function hideSuccess() {
        $("#success h1,#success p,#success .succ, #copy").css({
          display: "none",
        });
        
        $("#copy-icon").removeClass("fa fa-check-circle");
        $("#copy-icon").addClass("fa fa-copy");
        
        document.getElementById("shortUrl").innerHTML = "";
        document.getElementById("shortUrlhidden").innerHTML = "";

        setTimeout(() => {
          $("#success").css({ display: "none" });
          $("#containerOriginUrl").css({ display: "block" });
          $("#containerOriginUrl").fadeIn();
        }, 500);

        $("#success").animate(
          {
            width: "0",
          },
          250,
          function () {
            $("#success .icon").animate(
              {
                borderRadius: "50%",
              },
              250,
              function () {
                $("#success .icon").animate(
                  {
                    opacity: 0,
                  },
                  250
                );
              }
            );
          }
        );
      }
      
      function copy() {
        $("#copy-icon").removeClass("fa fa-copy");
        $("#copy-icon").addClass("fa fa-check-circle");
        var content = document.getElementById("shortUrlhidden").innerHTML;
        navigator.clipboard
          .writeText(content)
          .then(() => {
            
            console.log("Text copied to clipboard...");
            Toastify({
              text: "copied",
              duration: 3000,
              destination: "https://github.com/apvarun/toastify-js",
              newWindow: true,
              close: true,
              gravity: "top", // `top` or `bottom`
              position: "right", // `left`, `center` or `right`
              backgroundColor: "#76CE86",
              stopOnFocus: true, // Prevents dismissing of toast on hover
              onClick: function(){} // Callback after click
            }).showToast();
          })
          .catch((err) => {
            console.log("Something went wrong", err);
            Toastify({
              text: "copied",
              duration: 3000,
              newWindow: true,
              close: true,
              gravity: "top", // `top` or `bottom`
              position: "right", // `left`, `center` or `right`
              backgroundColor: "#F29496",
              stopOnFocus: true, // Prevents dismissing of toast on hover
              onClick: function(){} // Callback after click
            }).showToast()
          });
        $("#shortUrl").fadeOut();
        $("#shortUrl").fadeIn();
      }

      $(document).ready(function () {
        $(".succ").on("click", function () {
          hideSuccess();
        });
      });
    </script>
  </body>
</html>
