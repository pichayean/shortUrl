apiVersion: v1
kind: Service
metadata:
  name: shorturl-service
spec:
  selector:
    app: shorturl-pod
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8089
  type: LoadBalancer
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shorturl-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: shorturl-pod
  template:
    metadata:
      labels:
        app: shorturl-pod
    spec:
      containers:
      - name: shorturl-container
        image: shorturl:tagVersion
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: Production
        ports:
        - containerPort: 80
          protocol: TCP

